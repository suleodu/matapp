<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar mat-elevation-z8">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
    <button mat-button [matMenuTriggerFor]="menu">
      <i class="material-icons">local_library</i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item >Edit</button>
      <button mat-menu-item >Delete</button>
    </mat-menu>
  </mat-toolbar>
  <mat-toolbar-row color="accent" class="sub-toolbar mat-elevation-z8">
    <mat-icon class="example-icon">verified_user</mat-icon>
    <span class="example-spacer"></span>
    <span>Page Title</span>
  </mat-toolbar-row>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="sidenav">
      <!-- <mat-nav-list>
          <a mat-list-item routerLink="/../main/dashboard" >Dashboad</a>
          <a mat-list-item routerLink="/../main2/setup" >Setup</a>
          <a mat-list-item routerLink="/../main2/setup/session" >Manage Session</a>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list> -->
      <mat-nav-list>
        <a mat-list-item routerLink="/../main2/setup">Dashboad</a>
      </mat-nav-list>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Core
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/../main2/setup">Dashboad</a>
            <a mat-list-item routerLink="/../main2/setup/session">Manage Sessions</a>
            <a mat-list-item routerLink="/../main2/setup/course">Manage Courses</a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
