<h2 mat-dialog-title>Create New Session </h2>

<mat-dialog-content>
    <mat-form-field>
        <input matInput
                placeholder="Session Name"
               formControlName="description">
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Status">
          <mat-option  [value]="0">
            Inactive
          </mat-option>
          <mat-option  [value]="1">
              Active
            </mat-option>
        </mat-select>
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" mat-dialog-close >Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
