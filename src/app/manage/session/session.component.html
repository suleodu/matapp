<mat-card>
    <mat-card-header>
        <mat-card-title>Manage Session </mat-card-title>
        <div class='spacer'></div>
        <mat-form-field>
          <input matInput placeholder="Search" formControlName="sesid" >
        </mat-form-field>
        <button mat-icon-button color="primary" (click)='openCreateSessionDialog()'>
          <mat-icon>create</mat-icon>
        </button>
      </mat-card-header>
    <mat-card-content class='session-container'>

        <table mat-table [dataSource]="sessionData" class="mat-elevation-z1">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.sesid}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="sesname">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.sesname}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="passmark">
              <th mat-header-cell *matHeaderCellDef> registration </th>
              <td mat-cell *matCellDef="let element"> {{element.passmark}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-button [matMenuTriggerFor]="menu">
                        <i class="material-icons">settings</i>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)='openEditSessionDialog(element)'>Edit</button>
                      <button mat-menu-item (click)='delete(element)'>Delete</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>

</mat-card>
