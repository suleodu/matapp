<mat-card>
  <mat-card-header >
      <mat-card-title>Manage Courses </mat-card-title>
      <div class='spacer'></div>
      <mat-form-field>
        <input matInput placeholder="Search" formControlName="csid" >
      </mat-form-field>
      <button mat-icon-button color="primary" (click)='openCreateCourseDialog()'>
        <mat-icon>create</mat-icon>
      </button>
  </mat-card-header>
  <mat-card-content class='course-container mat-elevation-z1'>

      <table mat-table [dataSource]="DataSource" >
          <!-- Position Column -->
          <ng-container matColumnDef="csid">
            <th mat-header-cell *matHeaderCellDef>Course Code. </th>
            <td mat-cell *matCellDef="let element"> {{element.csid}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="csname">
            <th mat-header-cell *matHeaderCellDef> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.csname}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>settings</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)='openEditCourseDialog(element)' >Edit</button>
                    <button mat-menu-item >Delete</button>
                  </mat-menu>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </mat-card-content>
</mat-card>
